<html>
<head><title>String IN JS</title></head>
<body bgcolor="#456744">
    <h1 align="center">we are looking string concept in java script</h1>
    <script>
        // charAt method return the character at specified position
        var str1= "hello anmol, let's have a drink";
        document.write(str1.charAt(10)+"<br>");
        // charCodeAt returns unicode of the character at a specified index
        var str2="hi sharma, chai piyoge??";
        document.write(str2.charCodeAt(1)+"<br>");
        // toUpperCase, it convert all string in upper case
        document.write(str2.toLocaleUpperCase()+"<br>");
        // toLoweCase,it conver all string in lowercase.
        var str3="ADITYA PRATAP SINGH";
        document.write(str3.toLocaleLowerCase());
        </script>
        </body>
        </html>
